---
# defaults file for sigma.coreos-bootstrap
coreos_pkg_home: "/home/core"
coreos_pkg_home_bin: "{{coreos_pkg_home}}/bin"

coreos_pypy_url: "https://bitbucket.org/pypy/pypy/downloads/"
coreos_pypy_version: "2.6.1"
coreos_pypy_home: "{{coreos_pkg_home}}/pypy"

coreos_python_interpreter: "PATH={{coreos_pkg_home_bin}}:$PATH python"
coreos_pip_script: "https://bootstrap.pypa.io/get-pip.py"
