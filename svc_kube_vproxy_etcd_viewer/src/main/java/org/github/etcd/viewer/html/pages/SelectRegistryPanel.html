<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
  <span class="fa fa-database fa-fw"></span> <span wicket:id="currentRegistry"></span> <span wicket:id="count" class="label label-default">[registry count]</span> <span class="caret"></span>
</a>
<ul class="dropdown-menu dropdown-menu-registry">

  <li wicket:id="clusters"><a wicket:id="link"><span class="fa fa-angle-double-right"></span> <span wicket:id="name"></span><span wicket:id="address" class="pull-right text-muted"></span></a></li>

  <li role="separator" class="divider"></li>

  <li><a wicket:id="registries"><span class="fa fa-cogs fa-fw"></span> Manage registries</a></li>
</ul>

</wicket:panel>
</body>
</html>
