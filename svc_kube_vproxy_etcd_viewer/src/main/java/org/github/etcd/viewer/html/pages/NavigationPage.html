  font-size: 14px;
}

  padding-left: 0;
  list-style: none;
  margin-bottom: 0;
}

.dropdown-menu.dropdown-menu-signin {
  width: 300px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;

<script>
 $(document).ready(function()
 {
   //Handles menu drop down`enter code here`
   //$('.dropdown-menu').find('form').click(function (e) {
   // e.stopPropagation();
   // });

      $(document).on('click', '.dropdown-menu-form', function (e)
      {
        e.stopPropagation();
      });

      $(document).on('click', '.dropdown-menu-form no-button', function (e)
      {
        closeDropDownForm(e);
      });

      $(document).on('click', '.dropdown-menu-form .close', function (e)
      {
        closeDropDownForm(e);
      });

      closeDropDownForm = function (event)
      {
        $(event.target).closest('.dropdown-menu-form').parent().removeClass('open');
      }

  });
  </script>


</wicket:head>


</head>
<body>

<wicket:extend>

<div class="page-header">
<h1>Navigation <small><span class="fa fa-angle-double-right"></span> view & edit etcd registries</small></h1>
</div>


  <div class="row hidden">
    <!-- <p class="h4 text-muted">Select the etcd key-value store</p> -->

<div class="col-xs-12">

    <div wicket:id="clusterSelection"></div>

<blockquote class="blockquote-reverse text-muted comments hidden">
  <p>If your key-value store is not listed above you can add another.<br>
    To view the etcd cluster hosts and their status press the
    <button class="btn btn-default btn-sm" disabled><span class="fa fa-chevron-down"></span></button>
    button.<br>
    To remove the currently selected etcd registry press the
    <button class="btn btn-default btn-sm" disabled><span class="fa fa-remove"></span></button>
    button.
  </p>
</blockquote>

</div>

  </div>


<div class="row">
  <div class="col-xs-12">
    <div wicket:id="feedback"></div>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">

    <form wicket:id="jumpToForm">
    <div class="input-group" style="margin-bottom: 15px;">
      <input type="text" wicket:id="key" class="form-control" placeholder="Jump to key ...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Go!</button>
      </span>
    </div><!-- /input-group -->
    </form>

  </div>
</div>

  <div class="row">

<div class="col-xs-12">
    <!-- <div class="alert alert-warning">No etcd registry is currently selected</div> -->

    <div wicket:id="node"></div>

<blockquote class="blockquote-reverse text-muted comments hidden">
    <p>
      View and modify the contents of the etcd registry
    </p>
</blockquote>

</div>
  </div>
