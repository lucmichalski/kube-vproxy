<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

<form class="navbar-form navbar-left navbar-signin" wicket:id="authForm">
  <div class="form-group">
    <div class="input-group-">
      <span class="input-group-addon hidden"><i class="fa fa-user fa-fw"></i></span>
      <input wicket:id="username" type="text" placeholder="username" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group-">
      <span class="input-group-addon hidden"><i class="fa fa-key fa-fw"></i></span>
      <input wicket:id="password" type="password" placeholder="Password" class="form-control" required>
    </div>
  </div>
  <button type="submit" class="btn btn-success"><span class="fa fa-sign-in fa-fw hidden"></span> Sign in</button>
</form>

</wicket:panel>
</body>
</html>
