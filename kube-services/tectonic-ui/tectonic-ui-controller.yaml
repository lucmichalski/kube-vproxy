apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: tectonic-ui
  name: tectonic-ui
  namespace: default
spec:
  replicas: 1
  selector:
    name: tectonic-ui
  template:
    metadata:
      labels:
        kubernetes.io/color: 33FFFF
        name: tectonic-ui
    spec:
      containers:
        - name: tectonic-ui
          image: quay.io/samsung_ag/tectonic-ui:latest
          ports:
            - containerPort: 9000
              hostPort: 9000
              protocol: TCP
          command:
            - /opt/bridge/bin/bridge 
            - --k8s-endpoint=https://kubernetes
            - --public-dir=/opt/bridge/static
      imagePullSecrets:
        - name: tectonic-ui-dockercfg
